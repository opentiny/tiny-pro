version: v1

labels:
  - label: enhancement
    sync: true
    matcher:
      title: '^(feat|‚ú®).*: ?.*'
      commit: '^feat.*: ?.*'
  - label: bug
    sync: true
    matcher:
      title: '^(fix|üêõ).*: ?.*'
      commit: '^fix.*: ?.*'
  - label: documentation
    sync: true
    matcher:
      title: '^docs?: ?.*'
      commit: '^docs?: ?.*'
  - label: refactoring
    sync: true
    matcher:
      title: '^refactor.*: ?.*'
      commit: '^refactor.*: ?.*'
  - label: ci
    sync: true
    matcher:
      title: '^ci.*: ?.*'
      commit: '^ci.*: ?.*'
  - label: unit-test
    sync: true
    matcher:
      title: '^test.*: ?.*'
      commit: '^test.*: ?.*'
      files:
        any: [template/**/*.spec.ts]
  - label: v3
    sync: true
    matcher:
      baseBranch: v3.x
